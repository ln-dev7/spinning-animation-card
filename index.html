<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <img class="circle" src="/circle.svg" alt="Circle" />
    <img class="start" src="/start.svg" alt="Start" />
    <img class="out" src="/out.svg" alt="Out" />
    <h1 class="main-title">SpinCard</h1>
    <div class="card-titles">
      <h1 class="border">Pique noir</h1>
      <h1 class="border">Coeur rouge</h1>
      <h1 class="border">Trefle noir</h1>
      <h1 class="border">Pique rouge</h1>
      <h1 class="border">Carreau gold</h1>
      <h1 class="border">Trefle gold</h1>
      <h1 class="border">Coeur gold</h1>
      <h1 class="border">Carreau rouge</h1>
    </div>
    <div class="cartes">
      <img class="carte carte8" src="/carreau-rouge.svg" alt="carte" />
      <img class="carte carte7" src="/coeur-gold.svg" alt="carte" />
      <img class="carte carte6" src="/trefle-gold.svg" alt="carte" />
      <img class="carte carte5" src="/carreau-gold.svg" alt="carte" />
      <img class="carte carte4" src="/pique-gold.svg" alt="carte" />
      <img class="carte carte3" src="/trefle-noir.svg" alt="carte" />
      <img class="carte carte2" src="/coeur-rouge.svg" alt="carte" />
      <img class="carte carte1" src="/pique-noir.svg" alt="carte" />
    </div>
  </div>
  <div class="copyright">
    <div><a href="https://x.com/ln_dev7">Code by LN</a>
      <span>&</span>
      <a href="https://x.com/EmaniUi/status/1759281657348050991?s=20">Design by EmaniUI</a>
    </div>
    <div><a href="https://github.com/ln-dev7/spinning-animation-card">GITHUB</a></div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
